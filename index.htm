<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"    
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="script.js"></script>

    <title>Formulário de Cadastro de análises</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/cadastro2.svg" alt="imagem tela cadastro de análises">
        </div>
        <div class="form">

            <div class="img-logo">
                <img src="assets/img/logo.jpg" alt="imagem tela cadastro de análises">
            </div>
            <div class="form-analise" id="form-analise">
                <div class="form-header-tl1">
                    <div class="title">
                        <h1 class="tl1">Cadastrar Análise </h1>                        
                    </div> 
                </div>
                

                
                <div class="button-group-tl">
                    <div class="button-box-tl">

                        <div class="cadS01-button">
                            <button "><a href="/cad_01.html" >SECADOR 01</a></button>                            
                        </div>
                        <div class="cadS01-button">
                            <button ><a href="/cad_02.html">SECADOR 02</a></button>
                        </div>
                        <div class="cadS01-button">
                            <button ><a href="/resultados.html">RESULTADOS</a></button>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="modal fade" id="modalAnalise" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Pesquisa de Análises</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group mb-3">
                            <label for="analiseBusca" class="form-label">Digite a data da Análise</label>
                            <input type="text" id="analiseBusca" class="form-control" data-inputmask-alias="datetime"
                                data-inputmask-inputformat="dd/mm/yyyy" placeholder="DIGITE A DATA DD/MM/AAAA" />
                            <small class="text-muted">e.g "DD/MM/YYYY"</small>
                        </div>
                        <button type="button" class="btn btn-success" onclick="buscarAnalise()">BUSCAR</button>
                    </form>
                    <table class="table" id="tabelaResultados">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">UMIDADE</th>
                                <th scope="col">PERCA</th>
                                <th scope="col">SECADOR</th>
                                <th scope="col">DATA</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">FECHAR</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
